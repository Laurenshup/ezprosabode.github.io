<!DOCTYPE html>
<html>
    <head>
        <title>Wireless :)</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000">
        
        <link rel="icon" type="image/ico" href="favicon.ico">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1 class="test">Ezpros Abode</h1>
        </div>
        <div class="container">
            <h2>Managing For The Code</h2><br>
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="control-label">The Code:</label>
                    <input type="text" class="form-control" id="get_text" placeholder="Enter code...">
                    <br>
                    <button type="button" class="btn btn-success" onclick="text()" id="submit">Submit</button>
                </div>
            </div>
            
            <div class="col-lg-6">
                <p id="output"></p>
            </div>
            
        </div>
        
        <script src="js/text.js"></script>
    </body>
</html>
